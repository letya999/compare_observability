services:
  app:
    build: .
    container_name: pdf-knowledge-rag
    ports:
      - "8601:8501"
    env_file:
      - .env
    environment:
      - CHROMA_HOST=chroma-server-rag
      - CHROMA_PORT=8000
      - OTEL_SERVICE_NAME=pdf-knowledge-rag
    volumes:
      - ./data/pdfs:/app/data/pdfs
      - ./src:/app/src
      - ./app.py:/app/app.py
      - ./scenarios:/app/scenarios
      - ./.env:/app/.env # Mount .env so app can read it directly too
    depends_on:
      - chroma-server-rag
    restart: unless-stopped

  chroma-server-rag:
    image: chromadb/chroma:latest
    container_name: chroma-server-rag
    ports:
      - "8100:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped

volumes:
  chroma_data:
